  <!-- Tooltip Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips.forEach((el) => {
      new bootstrap.Tooltip(el, {
        animation: true,
        delay: { "show": 300, "hide": 100 }
      });
    });
  });
</script>
