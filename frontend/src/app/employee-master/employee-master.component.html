<!-- Header Buttons -->
<div class="d-flex flex-wrap gap-2 mb-3">
  <button class="btn icon-btn btn-add" (click)="onAdd()" data-bs-toggle="tooltip" data-bs-placement="top" title="Add New Employee">
    <i class="bi bi-person-plus-fill"></i>
  </button>

  <button class="btn icon-btn btn-save" (click)="onSave()" [disabled]="!showForm" data-bs-toggle="tooltip" data-bs-placement="top" title="Save Employee Details">
    <i class="bi bi-save2-fill"></i>
  </button>

  <button class="btn icon-btn btn-cancel" (click)="onCancel()" [disabled]="!showForm" data-bs-toggle="tooltip" data-bs-placement="top" title="Cancel Changes">
    <i class="bi bi-x-circle-fill"></i>
  </button>

  <button class="btn icon-btn btn-edit" (click)="onEditClick()" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit Selected Employee">
    <i class="bi bi-pencil-square"></i>
  </button>

  <button class="btn icon-btn btn-delete" (click)="onDelete()" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete Employee">
    <i class="bi bi-trash-fill"></i>
  </button>

  <button class="btn icon-btn btn-view" (click)="onView()" data-bs-toggle="tooltip" data-bs-placement="top" title="View Employee Details">
    <i class="bi bi-eye-fill"></i>
  </button>
</div>

<!-- Show form only if showForm is true -->
<app-employee-form
  *ngIf="showForm"
  (formSaved)="onEmployeeSaved($event)"
></app-employee-form>

<!-- List below -->
<app-employee-list
  (selectedEmployeeChange)="onEmployeeSelected($event)"
></app-employee-list>


<!-- Toast Popup (center screen) -->
<div *ngIf="showToast" class="position-fixed top-50 start-50 translate-middle z-3">
  <div class="toast show text-white px-4 py-3 rounded shadow"
       [ngClass]="{
         'bg-success': toastType === 'success',
         'bg-danger': toastType === 'danger',
         'bg-warning': toastType === 'warning',
         'bg-info': toastType === 'info'
       }">
    <div [innerHTML]="isHtmlToast ? toastMessage : ''"></div>
    <div *ngIf="!isHtmlToast">{{ toastMessage }}</div>
  </div>
</div>
