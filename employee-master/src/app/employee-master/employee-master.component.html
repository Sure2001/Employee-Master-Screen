<div class="container">
  <h2>Employee Master</h2>

  <!-- Tabs -->
  <ul class="tabs">
    <li [class.active]="selectedTab === 'personal'" (click)="changeTab('personal')">Personal Info</li>
    <li [class.active]="selectedTab === 'employment'" (click)="changeTab('employment')">Employment</li>
    <li [class.active]="selectedTab === 'compensation'" (click)="changeTab('compensation')">Compensation</li>
    <li [class.active]="selectedTab === 'address'" (click)="changeTab('address')">Address</li>
    <li [class.active]="selectedTab === 'other'" (click)="changeTab('other')">Other Info</li>
  </ul>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div *ngIf="selectedTab === 'personal'">
      <label>Employee ID</label>
      <input type="text" formControlName="employeeId" placeholder="Enter ID" title="Unique Employee ID">
      <div *ngIf="employeeForm.get('employeeId')?.touched && employeeForm.get('employeeId')?.invalid">Required</div>

      <label>First Name</label>
      <input type="text" formControlName="firstName" placeholder="Enter first name" title="Employee's first name">
      <div *ngIf="employeeForm.get('firstName')?.touched && employeeForm.get('firstName')?.invalid">Required</div>

      <label>Last Name</label>
      <input type="text" formControlName="lastName" placeholder="Enter last name" title="Employee's last name">

      <label>Gender</label>
      <select formControlName="gender" title="Select gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label>Email</label>
      <input type="email" formControlName="email" placeholder="example@domain.com" title="Work email address">
      <div *ngIf="employeeForm.get('email')?.touched && employeeForm.get('email')?.invalid">Invalid Email</div>

      <label>Phone</label>
      <input type="text" formControlName="phone" placeholder="10-digit phone" title="Employee contact number">
    </div>

    <div *ngIf="selectedTab === 'employment'">
      <label>Department</label>
      <input type="text" formControlName="department" placeholder="Enter department" title="e.g. HR, IT">

      <label>Job Title</label>
      <input type="text" formControlName="jobTitle" placeholder="Enter job title" title="e.g. Software Engineer">

      <label>Hire Date</label>
      <input type="date" formControlName="hireDate" title="Date of joining">
    </div>

    <div *ngIf="selectedTab === 'compensation'">
      <label>Salary</label>
      <input type="number" formControlName="salary" placeholder="Enter salary" title="Monthly or annual salary">

      <label>Pay Frequency</label>
      <select formControlName="payFrequency" title="Select pay frequency">
        <option value="">Select</option>
        <option value="Monthly">Monthly</option>
        <option value="Bi-weekly">Bi-weekly</option>
        <option value="Weekly">Weekly</option>
      </select>
    </div>

    <div *ngIf="selectedTab === 'address'">
      <label>Address Line 1</label>
      <input type="text" formControlName="address1" placeholder="Street address" title="Primary address line">

      <label>Address Line 2</label>
      <input type="text" formControlName="address2" placeholder="Additional address" title="Optional">

      <label>City</label>
      <input type="text" formControlName="city" placeholder="City" title="City of residence">

      <label>State</label>
      <input type="text" formControlName="state" placeholder="State" title="State">

      <label>Postal Code</label>
      <input type="text" formControlName="postalCode" placeholder="Postal code" title="PIN or ZIP">
    </div>

    <div *ngIf="selectedTab === 'other'">
      <label>Emergency Contact</label>
      <input type="text" formControlName="emergencyContact" placeholder="Contact person" title="For emergencies">

      <label>Notes</label>
      <textarea formControlName="notes" placeholder="Additional notes" title="Remarks or comments"></textarea>
    </div>

    <div class="actions">
      <button type="submit" [disabled]="employeeForm.invalid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>

  <!-- Employee Table -->
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees; let i = index">
        <td>{{ emp.employeeId }}</td>
        <td>{{ emp.firstName }} {{ emp.lastName }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <button type="button" (click)="onEdit(i)">Edit</button>
          <button type="button" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
